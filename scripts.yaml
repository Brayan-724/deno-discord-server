scripts:
  format:
    cmd: deno fmt
    gitHook: pre-commit

  setup\:kview:
    cmd: deno run -A https://deno.land/x/kview/install.ts

  dev:
    cmd: deno run --unstable --env --watch src/main.ts
    allow:
      net:
        - "0.0.0.0"
        # Lit components
        - "cdn.jsdelivr.net"
        # OAuth
        - "github.com"
        - "api.github.com"
        # denosass (Sass compiler)
        - "deno.land"
      env:
        # deno_kv_oauth (Auth)
        - GITHUB_CLIENT_ID
        - GITHUB_CLIENT_SECRET
        - HOST
        # emit (Bundler)
        - DENO_DIR
        - DENO_AUTH_TOKENS
        - XDG_CACHE_HOME
        - XDG_DATA_HOME
        - HOME
      read: 
        - "./"
        # emit (Bundler)
        - "$HOME/.cache/deno"
        - "$HOME/.local/share/deno-wasmbuild/"
